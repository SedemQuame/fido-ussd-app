<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Fido Credit USSD Dashboard</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('show_all') }}">Clients</a>
                    <a class="nav-link" href="{{ url_for('new') }}">Create clients</a>
                    <a class="nav-link" href="{{ url_for('show_logs') }}">Callback Logs</a>
                    <a class="nav-link" href="{{ url_for('new_log') }}">Create Logs</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="col-12 offset-md-1 col-md-10">
        {%- for message in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {%- endfor %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Log Id</th>
                    <th>Timestamp</th>
                    <th>Phone</th>
                    <th>Request Type</th>
                </tr>
            </thead>

            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.log_id }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.phone }}</td>
                    <td>{{ log.request_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
